<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Diabetes</title>
</head>
<body>
    <h2>Predicción de Riesgo de Diabetes</h2>
    <form method="POST">
        <input type="number" name="Pregnancies" placeholder="Número de embarazos" required><br>
        <input type="number" name="Glucose" placeholder="Nivel de glucosa" required><br>
        <input type="number" name="SkinThickness" placeholder="Grosor de piel (mm)" required><br>
        <input type="number" name="Insulin" placeholder="Insulina (mu U/ml)" required><br>
        <input type="number" step="0.1" name="BMI" placeholder="IMC" required><br>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="Historial familiar" required><br>
        <input type="number" name="Age" placeholder="Edad" required><br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction is not none %}
        <h3>Resultado: {{ prediction }}</h3>
    {% endif %}
</body>
</html>

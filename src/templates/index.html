<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción Iris</title>
</head>
<body>
    <h2>Predicción Especie Iris</h2>
    <form method="POST">
        <input type="number" step="0.1" name="sepal_length" placeholder="Longitud sépalo" required><br>
        <input type="number" step="0.1" name="sepal_width" placeholder="Ancho sépalo" required><br>
        <input type="number" step="0.1" name="petal_length" placeholder="Longitud pétalo" required><br>
        <input type="number" step="0.1" name="petal_width" placeholder="Ancho pétalo" required><br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
        <h3>La predicción es: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
